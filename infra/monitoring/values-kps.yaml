grafana:
  adminPassword: "admin"        # change later
  ingress:
    enabled: false              # true if you want Ingress now (see below)
    # hosts: [ "grafana.tail03c40b.ts.net" ]
    # annotations:
    #   kubernetes.io/ingress.class: traefik
    # tls:
    #   - secretName: grafana-tls
    #     hosts: [ "grafana.tail03c40b.ts.net" ]
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true

prometheus:
  prometheusSpec:
    scrapeInterval: "15s"
    retention: "7d"
    # Reduce footprint a bit
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 2Gi

# k3s control-plane components not scraped directly
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
kubeControllerManager:
  enabled: false
