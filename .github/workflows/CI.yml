name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend • Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: QuestifyBE

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build & Test (with coverage)
        run: ./gradlew --no-daemon clean test jacocoTestReport

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: be-tests
          path: QuestifyBE/build/reports/tests/test/**
          if-no-files-found: ignore

      - name: Upload JaCoCo coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: be-jacoco-xml
          path: QuestifyBE/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: ignore

      - name: SonarCloud Analysis
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: QuestifyBE
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=src/main/java
            -Dsonar.tests=src/test/java
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.binaries=build/classes/java/main,build/classes/java/test
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

  frontend:
    name: Frontend • Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: QuestifyFE

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: QuestifyFE/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Upload FE build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fe-dist
          path: QuestifyFE/dist
          if-no-files-found: ignore
