            -Dsonar.projectKey=questify-frontend
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.sources=src
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.exclusions=**/dist/**,**/.vite/**,**/node_modules/**
