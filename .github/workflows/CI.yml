name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ───────────────────────────
  # Security • Secret scanning (GitGuardian)
  # ───────────────────────────
  secret-scan:
    name: Security • GitGuardian Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ggshield
        run: pip install --disable-pip-version-check ggshield

      - name: Scan repository for secrets (GitGuardian)
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        run: |
          if [ -z "$GITGUARDIAN_API_KEY" ]; then
            echo "GITGUARDIAN_API_KEY is not set (likely a fork PR). Skipping secret scan."
            exit 0
          fi

          ggshield secret scan repo .

  # ───────────────────────────
  # Security • Vulnerability & IaC scanning (Trivy)
  # ───────────────────────────
  trivy:
    name: Security • Trivy Vulnerability & IaC Scan
    runs-on: ubuntu-latest
    needs: [secret-scan]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Trivy FS scan (CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          format: table
          output: trivy-fs.txt
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy config scan (CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: config
          scan-ref: .
          format: table
          output: trivy-config.txt
          severity: CRITICAL
          exit-code: "1"

      - name: Upload Trivy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-fs.txt
            trivy-config.txt
          if-no-files-found: ignore

  # ───────────────────────────
  # Quest Service
  # ───────────────────────────
  quest-service:
    name: Quest Service • Build, Test & Sonar
    runs-on: ubuntu-latest
    needs: [trivy]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.10.2

      - name: Build & Test
        run: |
          gradle --no-daemon -p quest-service clean test
          if gradle -q -p quest-service tasks --all | grep -q '^jacocoTestReport'; then
            gradle --no-daemon -p quest-service jacocoTestReport
          else
            echo "JaCoCo not configured in quest-service"
          fi

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quest-tests
          path: quest-service/build/reports/tests/test/**
          if-no-files-found: ignore

      - name: Upload JaCoCo XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quest-jacoco-xml
          path: quest-service/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: ignore

      - name: SonarCloud Scan (quest-service)
        uses: SonarSource/sonarcloud-github-action@v2
        if: >
          (github.event_name == 'push' && github.ref_name == 'main') ||
          (github.event_name == 'pull_request' && github.base_ref == 'main' &&
           github.event.pull_request.head.repo.full_name == github.repository) ||
          (github.event_name == 'workflow_dispatch')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN_QUEST }}
        with:
          projectBaseDir: quest-service

  # ───────────────────────────
  # User Service
  # ───────────────────────────
  user-service:
    name: User Service • Build, Test & Sonar
    runs-on: ubuntu-latest
    needs: [trivy]
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.10.2

      - name: Build & Test
        run: |
          gradle --no-daemon -p user-service clean test
          if gradle -q -p user-service tasks --all | grep -q '^jacocoTestReport'; then
            gradle --no-daemon -p user-service jacocoTestReport
          else
            echo "JaCoCo not configured in user-service"
          fi

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: user-tests
          path: user-service/build/reports/tests/test/**
          if-no-files-found: ignore

      - name: Upload JaCoCo XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: user-jacoco-xml
          path: user-service/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: ignore

      - name: SonarCloud Scan (user-service)
        uses: SonarSource/sonarcloud-github-action@v2
        if: >
          (github.event_name == 'push' && github.ref_name == 'main') ||
          (github.event_name == 'pull_request' && github.base_ref == 'main' &&
           github.event.pull_request.head.repo.full_name == github.repository) ||
          (github.event_name == 'workflow_dispatch')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN_USER }}
        with:
          projectBaseDir: user-service

  # ───────────────────────────
  # Proof Service
  # ───────────────────────────
  proof-service:
    name: Proof Service • Build & Test
    runs-on: ubuntu-latest
    needs: [trivy]
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.10.2

      - name: Build & Test
        run: |
          gradle --no-daemon -p proof-service clean test
          if gradle -q -p proof-service tasks --all | grep -q '^jacocoTestReport'; then
            gradle --no-daemon -p proof-service jacocoTestReport
          else
            echo "JaCoCo not configured in proof-service"
          fi

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proof-tests
          path: proof-service/build/reports/tests/test/**
          if-no-files-found: ignore

      - name: Upload JaCoCo XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proof-jacoco-xml
          path: proof-service/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: ignore

  # ───────────────────────────
  # Submission Service
  # ───────────────────────────
  submission-service:
    name: Submission Service • Build, Test & Sonar
    runs-on: ubuntu-latest
    needs: [trivy]
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.10.2

      - name: Build & Test
        run: |
          gradle --no-daemon -p submission-service clean test
          if gradle -q -p submission-service tasks --all | grep -q '^jacocoTestReport'; then
            gradle --no-daemon -p submission-service jacocoTestReport
          else
            echo "JaCoCo not configured in submission-service"
          fi

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: submission-tests
          path: submission-service/build/reports/tests/test/**
          if-no-files-found: ignore

      - name: Upload JaCoCo XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: submission-jacoco-xml
          path: submission-service/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: ignore

      - name: SonarCloud Scan (submission-service)
        uses: SonarSource/sonarcloud-github-action@v2
        if: >
          (github.event_name == 'push' && github.ref_name == 'main') ||
          (github.event_name == 'pull_request' && github.base_ref == 'main' &&
           github.event.pull_request.head.repo.full_name == github.repository) ||
          (github.event_name == 'workflow_dispatch')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN_SUBMISSION }}
        with:
          projectBaseDir: submission-service

  # ────────────────
  # Frontend
  # ────────────────
  frontend:
    name: Frontend • Build
    runs-on: ubuntu-latest
    needs: [trivy]
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Create CI HTTPS certs
        run: |
          mkdir -p .cert
          openssl req -x509 -nodes -newkey rsa:2048 \
            -keyout .cert/localhost-key.pem \
            -out .cert/localhost.pem \
            -subj "/CN=localhost" -days 1

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload FE build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fe-dist
          path: frontend/dist
          if-no-files-found: ignore
