name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# ───────────────────────────
# Java microservices (JDK 21)
# ───────────────────────────

jobs:
  quest:
    name: Quest Service • Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build & Test (quest-service)
        run: |
          ./gradlew --no-daemon -p quest-service clean test
          # Run JaCoCo only if present (won't fail if plugin missing)
          ./gradlew --no-daemon -p quest-service -q tasks --all | grep -q jacocoTestReport && ./gradlew --no-daemon -p quest-service jacocoTestReport || echo "JaCoCo not configured"

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quest-tests
          path: quest-service/build/reports/tests/test/**
          if-no-files-found: ignore

      - name: Upload JaCoCo coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quest-jacoco-xml
          path: quest-service/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: ignore

  user:
    name: User Service • Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: gradle/actions/wrapper-validation@v3
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - run: chmod +x gradlew
      - name: Build & Test (user-service)
        run: |
          ./gradlew --no-daemon -p user-service clean test
          ./gradlew --no-daemon -p user-service -q tasks --all | grep -q jacocoTestReport && ./gradlew --no-daemon -p user-service jacocoTestReport || echo "JaCoCo not configured"
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: user-tests
          path: user-service/build/reports/tests/test/**
          if-no-files-found: ignore
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: user-jacoco-xml
          path: user-service/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: ignore

  proof:
    name: Proof Service • Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: gradle/actions/wrapper-validation@v3
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - run: chmod +x gradlew
      - name: Build & Test (proof-service)
        run: |
          ./gradlew --no-daemon -p proof-service clean test
          ./gradlew --no-daemon -p proof-service -q tasks --all | grep -q jacocoTestReport && ./gradlew --no-daemon -p proof-service jacocoTestReport || echo "JaCoCo not configured"
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proof-tests
          path: proof-service/build/reports/tests/test/**
          if-no-files-found: ignore
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proof-jacoco-xml
          path: proof-service/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: ignore

  submission:
    name: Submission Service • Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: gradle/actions/wrapper-validation@v3
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - run: chmod +x gradlew
      - name: Build & Test (submission-service)
        run: |
          ./gradlew --no-daemon -p submission-service clean test
          ./gradlew --no-daemon -p submission-service -q tasks --all | grep -q jacocoTestReport && ./gradlew --no-daemon -p submission-service jacocoTestReport || echo "JaCoCo not configured"
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: submission-tests
          path: submission-service/build/reports/tests/test/**
          if-no-files-found: ignore
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: submission-jacoco-xml
          path: submission-service/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: ignore

# ────────────────
# Frontend (Node)
# ────────────────

  frontend:
    name: Frontend • Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload FE build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fe-dist
          path: frontend/dist
          if-no-files-found: ignore
