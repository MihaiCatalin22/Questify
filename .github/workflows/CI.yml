name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# ───────────────────────────
# Quest Service
# ───────────────────────────
jobs:
  quest-service:
    name: Quest Service • Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.10.2

      - name: Build & Test
        run: |
          gradle --no-daemon -p quest-service clean test
          if gradle -q -p quest-service tasks --all | grep -q '^jacocoTestReport'; then
            gradle --no-daemon -p quest-service jacocoTestReport
          else
            echo "JaCoCo not configured in quest-service"
          fi

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quest-tests
          path: quest-service/build/reports/tests/test/**
          if-no-files-found: ignore

      - name: Upload JaCoCo XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quest-jacoco-xml
          path: quest-service/build/reports/jacoco/test/jacocoTestReport.xml
          if-no-files-found: ignore

