name: Images

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: images-${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Push â€¢ ${{ matrix.name }}
    runs-on: ubuntu-latest

    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        (
          github.event.workflow_run.head_branch == 'main' ||
          github.event.workflow_run.head_branch == 'dev' ||
          startsWith(github.event.workflow_run.head_branch, 'feat/')
        ) &&
        !contains(github.event.workflow_run.head_commit.message, 'chore(gitops):') &&
        !contains(github.event.workflow_run.head_commit.message, '[skip images]')
      )

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: quest-service
            dir: quest-service
            image: questify-quest-service
          - name: user-service
            dir: user-service
            image: questify-user-service
          - name: proof-service
            dir: proof-service
            image: questify-proof-service
          - name: submission-service
            dir: submission-service
            image: questify-submission-service
          - name: frontend
            dir: frontend
            image: questify-frontend

    env:
      OWNER: ${{ github.repository_owner }}
      BRANCH_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
      HEAD_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

    steps:
      - name: Checkout repo at triggering commit
        uses: actions/checkout@v4
        with:
          ref: ${{ env.HEAD_SHA }}
          fetch-depth: 0

      - name: Compute image tag (branchTag-sha7)
        shell: bash
        run: |
          set -euo pipefail

          owner_lc="${OWNER,,}"
          ref="${BRANCH_NAME}"
          branch_tag="$(echo "$ref" | sed -E 's/[^A-Za-z0-9._-]+/-/g' | tr 'A-Z' 'a-z')"
          sha7="${HEAD_SHA:0:7}"
          full_tag="${branch_tag}-${sha7}"

          is_main="false"
          if [ "$ref" = "main" ]; then is_main="true"; fi

          echo "OWNER_LC=$owner_lc"       >> "$GITHUB_ENV"
          echo "BRANCH_TAG=$branch_tag"   >> "$GITHUB_ENV"
          echo "SHA7=$sha7"               >> "$GITHUB_ENV"
          echo "FULL_TAG=$full_tag"       >> "$GITHUB_ENV"
          echo "IS_MAIN=$is_main"         >> "$GITHUB_ENV"

          echo "FULL_TAG=$full_tag"

      - name: Compute Docker tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail

          base="ghcr.io/${OWNER_LC}/${{ matrix.image }}"
          tags="${base}:${FULL_TAG}\n${base}:${BRANCH_TAG}"

          if [ "${IS_MAIN}" = "true" ]; then
            tags="${tags}\n${base}:latest"
          fi

          {
            echo "tags<<EOF"
            echo -e "$tags"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.dir }}
          file: ./${{ matrix.dir }}/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ env.HEAD_SHA }}

      - name: Trivy image scan (report)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: ghcr.io/${{ env.OWNER_LC }}/${{ matrix.image }}:${{ env.FULL_TAG }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table
          output: trivy-${{ matrix.name }}.txt
          exit-code: "0"

      - name: Upload Trivy image report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-${{ matrix.name }}
          path: trivy-${{ matrix.name }}.txt
          if-no-files-found: ignore

  update-manifests:
    name: Update kustomize newTag (GitOps)
    runs-on: ubuntu-latest
    needs: build-and-push

    if: >
      needs.build-and-push.result == 'success' &&
      (
        github.event_name == 'workflow_dispatch' ||
        (
          github.event_name == 'workflow_run' &&
          github.event.workflow_run.event == 'push' &&
          !contains(github.event.workflow_run.head_commit.message, 'chore(gitops):') &&
          !contains(github.event.workflow_run.head_commit.message, '[skip images]')
        )
      )

    env:
      OWNER: ${{ github.repository_owner }}
      BRANCH_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
      HEAD_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

    steps:
      - name: Checkout branch (so we can commit back)
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME }}
          fetch-depth: 0

      - name: Compute FULL_TAG (must match build job)
        shell: bash
        run: |
          set -euo pipefail

          owner_lc="${OWNER,,}"
          ref="${BRANCH_NAME}"
          branch_tag="$(echo "$ref" | sed -E 's/[^A-Za-z0-9._-]+/-/g' | tr 'A-Z' 'a-z')"
          sha7="${HEAD_SHA:0:7}"
          full_tag="${branch_tag}-${sha7}"

          echo "OWNER_LC=$owner_lc"       >> "$GITHUB_ENV"
          echo "BRANCH_TAG=$branch_tag"   >> "$GITHUB_ENV"
          echo "SHA7=$sha7"               >> "$GITHUB_ENV"
          echo "FULL_TAG=$full_tag"       >> "$GITHUB_ENV"

          echo "FULL_TAG=$full_tag"

      - name: Patch prod + vm overlays (set newTag = FULL_TAG)
        shell: bash
        run: |
          set -euo pipefail

          python - <<'PY'
          import os, re
          from pathlib import Path

          owner_lc = os.environ["OWNER_LC"]
          tag = os.environ["FULL_TAG"]

          # We patch both overlays. Missing files are skipped (so old branches won't fail).
          overlays = ["prod", "vm"]

          images = {
            "frontend":            f"ghcr.io/{owner_lc}/questify-frontend",
            "proof-service":       f"ghcr.io/{owner_lc}/questify-proof-service",
            "quest-service":       f"ghcr.io/{owner_lc}/questify-quest-service",
            "submission-service":  f"ghcr.io/{owner_lc}/questify-submission-service",
            "user-service":        f"ghcr.io/{owner_lc}/questify-user-service",
          }

          def patch_file(file_path: Path, img: str):
            txt = file_path.read_text(encoding="utf-8")
            pattern = rf"(^\s*-\s*name:\s*{re.escape(img)}\s*\n\s*newTag:\s*)([^\s#]+)(\s*$)"
            new_txt, n = re.subn(pattern, rf"\1{tag}\3", txt, flags=re.MULTILINE)
            if n != 1:
              raise SystemExit(f"[ERROR] Expected to update exactly 1 newTag for {img} in {file_path}, updated={n}")
            file_path.write_text(new_txt, encoding="utf-8")
            print(f"[OK] {file_path} -> {img}:{tag}")

          for ov in overlays:
            for svc, img in images.items():
              file_path = Path(f"deploy/overlays/{ov}/{svc}/kustomization.yaml")
              if not file_path.exists():
                print(f"[SKIP] {file_path} (missing)")
                continue
              patch_file(file_path, img)
          PY

      - name: Commit & push (if changed)
        shell: bash
        run: |
          set -euo pipefail

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No manifest changes to commit."
            exit 0
          fi

          # Add what exists; don't fail if a glob matches nothing.
          git add deploy/overlays/prod/*/kustomization.yaml 2>/dev/null || true
          git add deploy/overlays/vm/*/kustomization.yaml   2>/dev/null || true

          git commit -m "chore(gitops): deploy ${FULL_TAG} [skip images]"
          git push origin HEAD:${BRANCH_NAME}
