name: Images

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - feat/**

permissions:
  contents: read
  packages: write

concurrency:
  group: images-${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Push â€¢ ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [quest-service, user-service, proof-service, submission-service]

    env:
      OWNER: ${{ github.repository_owner }}
      BRANCH_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
      HEAD_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

    steps:
      - name: Checkout repo at triggering commit
        uses: actions/checkout@v4
        with:
          ref: ${{ env.HEAD_SHA }}
          fetch-depth: 0

      - name: Compute image naming vars
        id: vars
        shell: bash
        run: |
          owner_lc="${OWNER,,}"
          ref="${BRANCH_NAME}"
          # make a docker-safe, lowercased tag: replace anything not [A-Za-z0-9._-] with '-'
          branch_tag="$(echo "$ref" | sed -E 's/[^A-Za-z0-9._-]+/-/g' | tr 'A-Z' 'a-z')"
          sha7="${HEAD_SHA:0:7}"
          echo "OWNER_LC=$owner_lc"   >> "$GITHUB_ENV"
          echo "BRANCH_TAG=$branch_tag" >> "$GITHUB_ENV"
          echo "SHA7=$sha7"           >> "$GITHUB_ENV"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/questify-${{ matrix.service }}:${{ env.BRANCH_TAG }}-${{ env.SHA7 }}
            ghcr.io/${{ env.OWNER_LC }}/questify-${{ matrix.service }}:${{ env.BRANCH_TAG }}
            ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main' || github.ref_name == 'main' && format('ghcr.io/{0}/questify-{1}:latest', env.OWNER_LC, matrix.service) || '' }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ env.HEAD_SHA }}
