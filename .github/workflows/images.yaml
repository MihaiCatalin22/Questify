name: Images

on:
  # Auto-run after the "CI" workflow completes
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  # Also allow manual runs and branch push fallback (useful before this file is on main)
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - feat/CICD2

permissions:
  contents: read
  packages: write   # required to push to GHCR

concurrency:
  group: images-${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Push â€¢ ${{ matrix.service }}
    runs-on: ubuntu-latest

    # Gate:
    #  - When triggered by workflow_run: CI must have succeeded and branch must be allowed
    #  - When triggered by push: branch must be allowed (temp while iterating)
    #  - Always allow workflow_dispatch
    if: >-
      ${{
        (github.event_name == 'workflow_run' &&
         github.event.workflow_run.conclusion == 'success' &&
         contains(fromJson('["main","dev","feat/CICD2"]'), github.event.workflow_run.head_branch))
        ||
        (github.event_name == 'push' &&
         contains(fromJson('["main","dev","feat/CICD2"]'), github.ref_name))
        ||
        (github.event_name == 'workflow_dispatch')
      }}

    strategy:
      fail-fast: false
      matrix:
        service: [quest-service, user-service, proof-service, submission-service]

    env:
      OWNER: ${{ github.repository_owner }}
      # Branch/SHA from the triggering CI run vs other/manual events
      BRANCH_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
      HEAD_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

    steps:
      - name: Checkout repo at triggering commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0

      - name: Compute image naming vars (owner lc, sanitized branch, short sha)
        run: |
          echo "OWNER_LC=${OWNER,,}" >> $GITHUB_ENV
          # Replace slashes and uppercase for a Docker-safe, lower-cased tag
          echo "BRANCH_TAG=$(echo '${{ env.BRANCH_NAME }}' | tr '/A-Z' '-a-z')" >> $GITHUB_ENV
          echo "SHA7=${HEAD_SHA::7}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/questify-${{ matrix.service }}:latest
            ghcr.io/${{ env.OWNER_LC }}/questify-${{ matrix.service }}:${{ env.BRANCH_TAG }}
            ghcr.io/${{ env.OWNER_LC }}/questify-${{ matrix.service }}:${{ env.BRANCH_TAG }}-${{ env.SHA7 }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ env.HEAD_SHA }}
