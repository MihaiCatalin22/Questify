name: Images

on:
  # Run automatically only after the CI workflow succeeds
  workflow_run:
    workflows: ["CI"]            
    types: [completed]
  # Allow manual runs
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write   # needed to push to GHCR

concurrency:
  group: images-${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Push â€¢ ${{ matrix.service }}
    runs-on: ubuntu-latest

        if: >
      (github.event_name == 'workflow_run'
       && github.event.workflow_run.conclusion == 'success'
       && (github.event.workflow_run.head_branch == 'main'
           || github.event.workflow_run.head_branch == 'dev'))
      || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: false
      matrix:
        service: [quest-service, user-service, proof-service, submission-service]

    env:
      OWNER: ${{ github.repository_owner }}
      # Branch/sha for workflow_run vs manual/other events
      BRANCH_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
      HEAD_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
      IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/questify-

    steps:
      - name: Checkout repo at triggering commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0

      - name: Lowercase owner for image name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> $GITHUB_ENV
          echo "SHA7=${HEAD_SHA::7}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/questify-${{ matrix.service }}:latest
            ghcr.io/${{ env.OWNER_LC }}/questify-${{ matrix.service }}:${{ env.BRANCH_NAME }}
            ghcr.io/${{ env.OWNER_LC }}/questify-${{ matrix.service }}:${{ env.BRANCH_NAME }}-${{ env.SHA7 }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ env.HEAD_SHA }}
