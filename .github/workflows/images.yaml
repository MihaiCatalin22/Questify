name: Images

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: images-${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Push â€¢ ${{ matrix.service }}
    runs-on: ubuntu-latest

    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        (github.event.workflow_run.head_branch == 'main' ||
         github.event.workflow_run.head_branch == 'dev' ||
         startsWith(github.event.workflow_run.head_branch, 'feat/')) &&
        !contains(github.event.workflow_run.head_commit.message, 'chore(gitops):') &&
        !contains(github.event.workflow_run.head_commit.message, '[skip images]')
      )

    strategy:
      fail-fast: false
      matrix:
        service: [quest-service, user-service, proof-service, submission-service]

    env:
      OWNER: ${{ github.repository_owner }}
      BRANCH_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
      HEAD_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

    steps:
      - name: Checkout repo at triggering commit
        uses: actions/checkout@v4
        with:
          ref: ${{ env.HEAD_SHA }}
          fetch-depth: 0

      - name: Compute image naming vars
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          owner_lc="${OWNER,,}"
          ref="${BRANCH_NAME}"
          branch_tag="$(echo "$ref" | sed -E 's/[^A-Za-z0-9._-]+/-/g' | tr 'A-Z' 'a-z')"
          sha7="${HEAD_SHA:0:7}"
          full_tag="${branch_tag}-${sha7}"

          is_main="false"
          if [ "$ref" = "main" ]; then is_main="true"; fi

          echo "OWNER_LC=$owner_lc"       >> "$GITHUB_ENV"
          echo "BRANCH_TAG=$branch_tag"   >> "$GITHUB_ENV"
          echo "SHA7=$sha7"               >> "$GITHUB_ENV"
          echo "FULL_TAG=$full_tag"       >> "$GITHUB_ENV"
          echo "IS_MAIN=$is_main"         >> "$GITHUB_ENV"

          echo "owner_lc=$owner_lc"       >> "$GITHUB_OUTPUT"
          echo "branch_tag=$branch_tag"   >> "$GITHUB_OUTPUT"
          echo "sha7=$sha7"               >> "$GITHUB_OUTPUT"
          echo "full_tag=$full_tag"       >> "$GITHUB_OUTPUT"
          echo "is_main=$is_main"         >> "$GITHUB_OUTPUT"

      - name: Compute Docker tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail

          base="ghcr.io/${OWNER_LC}/questify-${{ matrix.service }}"
          tags="${base}:${FULL_TAG}\n${base}:${BRANCH_TAG}"

          # Only publish :latest for main (optional convenience tag)
          if [ "${IS_MAIN}" = "true" ]; then
            tags="${tags}\n${base}:latest"
          fi

          {
            echo "tags<<EOF"
            echo -e "$tags"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ env.HEAD_SHA }}

      - name: Trivy image scan (report)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: ghcr.io/${{ env.OWNER_LC }}/questify-${{ matrix.service }}:${{ env.FULL_TAG }}
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table
          output: trivy-${{ matrix.service }}.txt
          exit-code: "0"

      - name: Upload Trivy image report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-${{ matrix.service }}
          path: trivy-${{ matrix.service }}.txt
          if-no-files-found: ignore

  update-manifests:
    name: Update kustomize newTag (GitOps)
    runs-on: ubuntu-latest
    needs: build-and-push

    if: >
      always() &&
      needs.build-and-push.result == 'success' &&
      (
        github.event_name == 'workflow_dispatch' ||
        (
          github.event.workflow_run.event == 'push' &&
          !contains(github.event.workflow_run.head_commit.message, 'chore(gitops):') &&
          !contains(github.event.workflow_run.head_commit.message, '[skip images]')
        )
      )

    env:
      OWNER: ${{ github.repository_owner }}
      BRANCH_NAME: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref_name }}
      HEAD_SHA: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

    steps:
      - name: Checkout branch (so we can commit back)
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME }}
          fetch-depth: 0

      - name: Compute tag (must match build job)
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          owner_lc="${OWNER,,}"
          ref="${BRANCH_NAME}"
          branch_tag="$(echo "$ref" | sed -E 's/[^A-Za-z0-9._-]+/-/g' | tr 'A-Z' 'a-z')"
          sha7="${HEAD_SHA:0:7}"
          full_tag="${branch_tag}-${sha7}"

          echo "OWNER_LC=$owner_lc"     >> "$GITHUB_ENV"
          echo "BRANCH_TAG=$branch_tag" >> "$GITHUB_ENV"
          echo "SHA7=$sha7"             >> "$GITHUB_ENV"
          echo "FULL_TAG=$full_tag"     >> "$GITHUB_ENV"

          echo "owner_lc=$owner_lc"     >> "$GITHUB_OUTPUT"
          echo "branch_tag=$branch_tag" >> "$GITHUB_OUTPUT"
          echo "sha7=$sha7"             >> "$GITHUB_OUTPUT"
          echo "full_tag=$full_tag"     >> "$GITHUB_OUTPUT"

      - name: Update kustomization.yaml newTag for prod overlays
        shell: bash
        run: |
          set -euo pipefail

          services=(quest-service user-service proof-service submission-service)

          for svc in "${services[@]}"; do
            file="deploy/overlays/prod/${svc}/kustomization.yaml"
            img="ghcr.io/${OWNER_LC}/questify-${svc}"

            echo "Patching ${file} -> ${img}:${FULL_TAG}"

            python - << 'PY'
import os, re, sys

file = os.environ["FILE"]
img  = os.environ["IMG"]
tag  = os.environ["TAG"]

txt = open(file, "r", encoding="utf-8").read()

pattern = rf"(^\s*-\s*name:\s*{re.escape(img)}\s*\n\s*newTag:\s*)([^\s#]+)(\s*$)"
new, n = re.subn(pattern, rf"\1{tag}\3", txt, flags=re.MULTILINE)

if n != 1:
  raise SystemExit(f"[ERROR] Expected to update exactly 1 newTag for {img} in {file}, updated={n}")

open(file, "w", encoding="utf-8").write(new)
print(f"[OK] {file} -> {img}:{tag}")
PY
          done
        env:
          TAG: ${{ env.FULL_TAG }}

      - name: Commit & push (if changed)
        shell: bash
        run: |
          set -euo pipefail

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No manifest changes to commit."
            exit 0
          fi

          git add deploy/overlays/prod/*/kustomization.yaml
          git commit -m "chore(gitops): deploy ${FULL_TAG} [skip images]"
          git push origin HEAD:${BRANCH_NAME}
