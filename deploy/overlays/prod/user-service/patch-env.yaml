apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  template:
    spec:
      containers:
        - name: user-service
          env:
            - name: APP_KEYCLOAK_ADMIN_BASE_URL
              value: "http://keycloak:8080/auth"
            - name: APP_KEYCLOAK_ADMIN_REALM
              value: "questify"
            - name: APP_KEYCLOAK_ADMIN_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: user-service-keycloak-admin
                  key: KC_ADMIN_CLIENT_ID
            - name: APP_KEYCLOAK_ADMIN_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: user-service-keycloak-admin
                  key: KC_ADMIN_CLIENT_SECRET

            - name: SECURITY_INTERNAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: internal-token
                  key: token
            - name: INTERNAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: internal-token
                  key: token
