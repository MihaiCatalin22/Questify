map $http_x_forwarded_proto $forwarded_proto {
  default $http_x_forwarded_proto;
  ""      "https";
}

# Derive an "external" port from proto (because TLS terminates before nginx)
map $forwarded_proto $forwarded_port {
  default 80;
  https   443;
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  ""      close;
}

server {
  listen 80;
  listen [::]:80;
  server_name _;

  root  /usr/share/nginx/html;
  index index.html;

  client_max_body_size 100m;
  proxy_read_timeout   120s;
  proxy_send_timeout   120s;

  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;

  # ---------------- IMPORTANT: fix leaked absolute redirects ----------------
  # Force redirects to the public host + correct scheme, strip any :8080 nonsense.
  proxy_redirect ~^http://[^:/]+:8080(/.*)$   $forwarded_proto://$host$1;
  proxy_redirect ~^https://[^:/]+:8080(/.*)$  $forwarded_proto://$host$1;
  proxy_redirect ~^http://[^/]+(/.*)$         $forwarded_proto://$host$1;

  # ---------------- Inject patch script as EARLY as possible ----------------
  sub_filter_once  on;
  sub_filter_types text/html;
  sub_filter '<head>' '<head><script src="/rewrite-mixed-content.js"></script>';

  # Make sure HTML isn't cached (prevents stale index.html without the injection)
  location = /index.html {
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  # ---------------- API: USERS ----------------
  location ^~ /api/users {
    proxy_http_version 1.1;

    # Canonicalize base path so upstream doesn't redirect /users/ -> /users (or vice versa)
    rewrite ^/api/users/?$ /users break;
    rewrite ^/api/users/(.+)$ /users/$1 break;

    proxy_pass http://user-service:80;

    proxy_set_header Authorization       $http_authorization;
    proxy_set_header Upgrade             $http_upgrade;
    proxy_set_header Connection          $connection_upgrade;

    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;

    proxy_set_header X-Forwarded-Host    $host;
    proxy_set_header X-Forwarded-Proto   $forwarded_proto;
    proxy_set_header X-Forwarded-Port    $forwarded_port;
    proxy_set_header Forwarded           "for=$remote_addr;proto=$forwarded_proto;host=$host";

    proxy_hide_header WWW-Authenticate;
  }

  # ---------------- API: QUESTS ----------------
  location ^~ /api/quests {
    proxy_http_version 1.1;

    rewrite ^/api/quests/?$ /quests break;
    rewrite ^/api/quests/(.+)$ /quests/$1 break;

    proxy_pass http://quest-service:80;

    proxy_set_header Authorization       $http_authorization;
    proxy_set_header Upgrade             $http_upgrade;
    proxy_set_header Connection          $connection_upgrade;

    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;

    proxy_set_header X-Forwarded-Host    $host;
    proxy_set_header X-Forwarded-Proto   $forwarded_proto;
    proxy_set_header X-Forwarded-Port    $forwarded_port;
    proxy_set_header Forwarded           "for=$remote_addr;proto=$forwarded_proto;host=$host";

    proxy_hide_header WWW-Authenticate;
  }

  # ---------------- API: SUBMISSIONS ----------------
  location ^~ /api/submissions {
    proxy_http_version 1.1;

    rewrite ^/api/submissions/?$ /submissions break;
    rewrite ^/api/submissions/(.+)$ /submissions/$1 break;

    proxy_pass http://submission-service:80;

    proxy_set_header Authorization       $http_authorization;
    proxy_set_header Upgrade             $http_upgrade;
    proxy_set_header Connection          $connection_upgrade;

    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;

    proxy_set_header X-Forwarded-Host    $host;
    proxy_set_header X-Forwarded-Proto   $forwarded_proto;
    proxy_set_header X-Forwarded-Port    $forwarded_port;
    proxy_set_header Forwarded           "for=$remote_addr;proto=$forwarded_proto;host=$host";

    proxy_hide_header WWW-Authenticate;
  }

  # ---------------- API: UPLOADS ----------------
  location ^~ /api/uploads {
    proxy_http_version 1.1;

    rewrite ^/api/uploads/?$ /uploads break;
    rewrite ^/api/uploads/(.+)$ /uploads/$1 break;

    proxy_pass http://proof-service:80;

    proxy_set_header Authorization       $http_authorization;
    proxy_set_header Upgrade             $http_upgrade;
    proxy_set_header Connection          $connection_upgrade;

    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;

    proxy_set_header X-Forwarded-Host    $host;
    proxy_set_header X-Forwarded-Proto   $forwarded_proto;
    proxy_set_header X-Forwarded-Port    $forwarded_port;
    proxy_set_header Forwarded           "for=$remote_addr;proto=$forwarded_proto;host=$host";

    proxy_hide_header WWW-Authenticate;
  }

  # ---------------- AUTH (Keycloak) ----------------
  location ^~ /auth/ {
    proxy_http_version 1.1;
    proxy_pass http://keycloak:8080;

    proxy_set_header Host                $host;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host    $host;
    proxy_set_header X-Forwarded-Proto   $forwarded_proto;
    proxy_set_header X-Forwarded-Port    $forwarded_port;
    proxy_set_header Forwarded           "for=$remote_addr;proto=$forwarded_proto;host=$host";

    proxy_buffering off;
  }

  # ---------------- S3 ----------------
  location ^~ /s3/ {
    proxy_http_version 1.1;
    proxy_pass http://minio:9000/;

    proxy_set_header Host                $host;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host    $host;
    proxy_set_header X-Forwarded-Proto   $forwarded_proto;
    proxy_set_header X-Forwarded-Port    $forwarded_port;
    proxy_set_header Forwarded           "for=$remote_addr;proto=$forwarded_proto;host=$host";

    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
  }

  location ^~ /questify-proofs/ {
    proxy_http_version 1.1;
    proxy_pass http://proof-service:80/questify-proofs/;

    proxy_set_header Host                $host;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host    $host;
    proxy_set_header X-Forwarded-Proto   $forwarded_proto;
    proxy_set_header X-Forwarded-Port    $forwarded_port;
    proxy_set_header Forwarded           "for=$remote_addr;proto=$forwarded_proto;host=$host";

    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
  }

  # ---------------- Patch script file ----------------
  location = /rewrite-mixed-content.js {
    default_type application/javascript;
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  # ---------------- SPA fallback ----------------
  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:js|css|png|jpe?g|gif|svg|ico|woff2?|ttf)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;
  }

  gzip off;
}
