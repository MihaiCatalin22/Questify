# If the request came through a TLS-terminating proxy (Tailscale ingress/funnel),
# preserve the original proto; otherwise fall back to nginx's $scheme.
map $http_x_forwarded_proto $forwarded_proto {
  default $http_x_forwarded_proto;
  ""      $scheme;
}

# Derive forwarded port from forwarded proto (important for Spring/Keycloak redirects)
map $forwarded_proto $forwarded_port {
  default 80;
  https   443;
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;

  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;

  root  /usr/share/nginx/html;
  index index.html;

  client_max_body_size 100m;
  proxy_read_timeout   120s;
  proxy_send_timeout   120s;

  # ------------------------------------------------------------
  # Helper snippet (cannot be a real "include" here, so repeated):
  # - Tell upstream the REAL external scheme/port/host.
  # - Rewrite bad absolute redirects that leak :8080 back to clients.
  # ------------------------------------------------------------

  # --- Mixed-content workaround file ---
  location = /rewrite-mixed-content.js {
    default_type application/javascript;
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  # --- Always inject script for the main entrypoints ---
  location = / {
    add_header Cache-Control "no-store" always;

    sub_filter_once off;
    sub_filter_types text/html;
    sub_filter '<head>' '<head><script src="/rewrite-mixed-content.js"></script>';

    try_files /index.html =404;
  }

  location = /index.html {
    add_header Cache-Control "no-store" always;

    sub_filter_once off;
    sub_filter_types text/html;
    sub_filter '<head>' '<head><script src="/rewrite-mixed-content.js"></script>';

    try_files /index.html =404;
  }

  # --- SPA fallback (routes like /users, /quests/new, etc.) ---
  location @spa {
    add_header Cache-Control "no-store" always;

    sub_filter_once off;
    sub_filter_types text/html;
    sub_filter '<head>' '<head><script src="/rewrite-mixed-content.js"></script>';

    try_files /index.html =404;
  }

  # ---------------- API ----------------

  location = /api/users {
    proxy_http_version 1.1;
    proxy_pass http://user-service:80/users;

    proxy_set_header Authorization       $http_authorization;
    proxy_set_header Upgrade             $http_upgrade;
    proxy_set_header Connection          $connection_upgrade;

    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $forwarded_proto;
    proxy_set_header X-Forwarded-Port    $forwarded_port;
    proxy_set_header X-Forwarded-Host    $host;

    proxy_hide_header WWW-Authenticate;

    # Rewrite any upstream "Location: http://<host>:8080/..." to the public https URL
    proxy_redirect ~^http://([^/]+):8080(/.*)$ https://$1$2;
  }
  location /api/users/ {
    proxy_http_version 1.1;
    proxy_pass http://user-service:80/users/;

    proxy_set_header Authorization       $http_authorization;
    proxy_set_header Upgrade             $http_upgrade;
    proxy_set_header Connection          $connection_upgrade;

    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $forwarded_proto;
    proxy_set_header X-Forwarded-Port    $forwarded_port;
    proxy_set_header X-Forwarded-Host    $host;

