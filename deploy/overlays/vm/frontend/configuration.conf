# If the request came through a TLS-terminating proxy (Tailscale ingress/funnel),
# preserve the original proto; otherwise fall back to nginx's $scheme.
map $http_x_forwarded_proto $forwarded_proto {
  default $http_x_forwarded_proto;
  ""      $scheme;
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  ""      close;
}

server {
  listen 80;
  listen [::]:80;
  server_name _;

  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;

  root  /usr/share/nginx/html;
  index index.html;

  client_max_body_size 100m;
  proxy_read_timeout   120s;
  proxy_send_timeout   120s;

  # IMPORTANT: define once (prevents "proxy_redirect is duplicate" errors)
  proxy_redirect off;

  # IMPORTANT: define once (prevents duplicate MIME warnings)
  sub_filter_once  on;
  sub_filter_types text/html;

  # ---------------- API ----------------
  location = /api/users {
    proxy_http_version 1.1;
    proxy_pass http://user-service:80/users;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_hide_header WWW-Authenticate;
  }
  location /api/users/ {
    proxy_http_version 1.1;
    proxy_pass http://user-service:80/users/;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_hide_header WWW-Authenticate;
  }

  location = /api/quests {
    proxy_http_version 1.1;
    proxy_pass http://quest-service:80/quests;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_hide_header WWW-Authenticate;
  }
  location /api/quests/ {
    proxy_http_version 1.1;
    proxy_pass http://quest-service:80/quests/;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_hide_header WWW-Authenticate;
  }

  location = /api/submissions {
    proxy_http_version 1.1;
    proxy_pass http://submission-service:80/submissions;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_hide_header WWW-Authenticate;
  }
  location /api/submissions/ {
    proxy_http_version 1.1;
    proxy_pass http://submission-service:80/submissions/;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_hide_header WWW-Authenticate;
  }

  location = /api/uploads {
    proxy_http_version 1.1;
    proxy_pass http://proof-service:80/uploads;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_hide_header WWW-Authenticate;
  }
  location /api/uploads/ {
    proxy_http_version 1.1;
    proxy_pass http://proof-service:80/uploads/;

    proxy_set_header Authorization     $http_authorization;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_hide_header WWW-Authenticate;
  }

  # ---------------- AUTH (Keycloak) ----------------
  location ^~ /auth/ {
    proxy_http_version 1.1;
    proxy_pass http://keycloak:8080;

    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

    proxy_buffering off;
  }

  # ---------------- S3 ----------------
  location ^~ /s3/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

    proxy_pass http://minio:9000/;
  }

  location ^~ /questify-proofs/ {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Forwarded-Proto $forwarded_proto;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

    proxy_pass http://proof-service:80/questify-proofs/;
  }

  # Mixed-content workaround file
  location = /rewrite-mixed-content.js {
    default_type application/javascript;
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  # Inject patch script EARLY so it runs before Vite module scripts
  location = /index.html {
    add_header Cache-Control "no-store" always;

    # inject right after <head ...> even if head has attributes
    sub_filter '<head>' '<head><script src="/rewrite-mixed-content.js"></script>';
    sub_filter '<head ' '<head><script src="/rewrite-mixed-content.js"></script><head ';

    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:js|css|png|jpe?g|gif|svg|ico|woff2?|ttf)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;
  }

  gzip off;
}
