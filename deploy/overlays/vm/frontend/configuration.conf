# If Tailscale/Funnel doesn't send X-Forwarded-Proto, nginx sees $scheme=http.
# For browser traffic you want upstreams to believe it's HTTPS.
map $http_x_forwarded_proto $forwarded_proto {
  default $http_x_forwarded_proto;
  ""      https;
}

map $http_x_forwarded_port $forwarded_port {
  default $http_x_forwarded_port;
  ""      443;
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  ""      close;
}

server {
  listen 80;
  listen [::]:80;
  server_name _;

  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-XSS-Protection "1; mode=block" always;

  root  /usr/share/nginx/html;
  index index.html;

  client_max_body_size 100m;
  proxy_read_timeout   120s;
  proxy_send_timeout   120s;

  # Common proxy headers (apply to all proxy_pass below)
  proxy_http_version 1.1;
  proxy_set_header Authorization       $http_authorization;
  proxy_set_header Upgrade             $http_upgrade;
  proxy_set_header Connection          $connection_upgrade;
  proxy_set_header Host                $host;
  proxy_set_header X-Real-IP           $remote_addr;
  proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Host    $host;
  proxy_set_header X-Forwarded-Port    $forwarded_port;
  proxy_set_header X-Forwarded-Proto   $forwarded_proto;
  proxy_hide_header WWW-Authenticate;

  # If any upstream leaks redirects like http://<host>:8080/... rewrite them to https://<host>/...
  proxy_redirect ~^http://([^/]+):8080/(.*)$ https://$1/$2;
  proxy_redirect ~^http://([^/]+)/(.*)$      https://$1/$2;

  # ---------- API ----------
  location = /api/users       { proxy_pass http://user-service:80/users; }
  location ^~ /api/users/     { proxy_pass http://user-service:80/users/; }

  location = /api/quests      { proxy_pass http://quest-service:80/quests; }
  location ^~ /api/quests/    { proxy_pass http://quest-service:80/quests/; }

  location = /api/submissions { proxy_pass http://submission-service:80/submissions; }
  location ^~ /api/submissions/ { proxy_pass http://submission-service:80/submissions/; }

  location = /api/uploads     { proxy_pass http://proof-service:80/uploads; }
  location ^~ /api/uploads/   { proxy_pass http://proof-service:80/uploads/; }

  # ---------- AUTH (Keycloak) ----------
  location ^~ /auth/ {
    proxy_pass http://keycloak:8080;
    proxy_buffering off;
  }

  # ---------- S3 ----------
  location ^~ /s3/ {
    proxy_pass http://minio:9000/;
  }

  location ^~ /questify-proofs/ {
    proxy_pass http://proof-service:80/questify-proofs/;
  }

  # Serve the patch script
  location = /rewrite-mixed-content.js {
    default_type application/javascript;
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  # Inject patch for BOTH:
  #  - direct /index.html requests
  #  - SPA routes (/submissions, /users, etc) via @spa
  location = /index.html {
    add_header Cache-Control "no-store" always;
    sub_filter_once off;
    sub_filter '</head>' '<script src="/rewrite-mixed-content.js"></script></head>';
    try_files $uri =404;
  }

  location @spa {
    add_header Cache-Control "no-store" always;
    sub_filter_once off;
    sub_filter '</head>' '<script src="/rewrite-mixed-content.js"></script></head>';
    try_files /index.html =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ @spa;
  }

  location ~* \.(?:js|css|png|jpe?g|gif|svg|ico|woff2?|ttf)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;
  }

  gzip off;
}
